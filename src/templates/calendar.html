<div class="pure-u-1-1">
	<div class="m-box">
		<div class="u-caldr-select pure-g">
			<div class="pure-u-1-3 u-caldr-select-month">
				{{ month }}
			</div>
			<!--<titleMonth :month="month"></titleMonth>-->
			<div class="pure-u-1-3 u-caldr-select-day">
				<div class="boxCenter">
					<i class="iconfont icon">&#xe636;</i>
					<span>Wednesday,MAR 1,2017</span>
					<i class="iconfont icon">&#xe632;</i>
				</div>
			</div>
			<div class="pure-u-1-3 u-caldr-select-button">
				<div class="buttonGrp clearfix">
					<button id="month">Month</button>
					<button id="week">Week</button>
					<button id="today">Today</button>
				</div>
			</div>
		</div>
		<div class="u-caldr-hint">
			<div id="u-caldr-hint-red">
				<div class="colorBlock">.</div>
				<div class="u-caldr-hint-text">Planned outage</div>
			</div>
			<div id="u-caldr-hint-black">
				<div class="colorBlock">.</div>
				<div class="u-caldr-hint-text">Unplanned outage</div>
			</div>
			<div id="u-caldr-hint-green">
				<div class="colorBlock">.</div>
				<div class="u-caldr-hint-text">Module release, not all outage</div>
			</div>
			<div id="u-caldr-hint-blue">
				<div class="colorBlock">.</div>
				<div class="u-caldr-hint-text">Demo</div>
			</div>
			<div id="u-caldr-hint-yellow">
				<div class="colorBlock">.</div>
				<div class="u-caldr-hint-text">Other activities</div>
			</div>
		</div>
		<div class="u-caldr-body">
	 		<div class="u-caldr-body-time">
				<div class="u-caldr-body-title"><i class="iconfont icon">&#xe625;</i></div>
		   		<div class="u-caldr-body-hour">0AM</div>
		        <div class="u-caldr-body-hour">1AM</div>
		        <div class="u-caldr-body-hour">2AM</div>
		        <div class="u-caldr-body-hour">3AM</div>
		        <div class="u-caldr-body-hour">4AM</div>
		        <div class="u-caldr-body-hour">5AM</div>
		        <div class="u-caldr-body-hour">6AM</div>
		        <div class="u-caldr-body-hour">7AM</div>
		        <div class="u-caldr-body-hour">8AM</div>
		        <div class="u-caldr-body-hour">9AM</div>
		        <div class="u-caldr-body-hour">10AM</div>
		        <div class="u-caldr-body-hour">11AM</div>
		        <div class="u-caldr-body-hour">0PM</div>
		        <div class="u-caldr-body-hour">1PM</div>
		        <div class="u-caldr-body-hour">2PM</div>
		        <div class="u-caldr-body-hour">3PM</div>
		        <div class="u-caldr-body-hour">4PM</div>
		        <div class="u-caldr-body-hour">5PM</div>
		        <div class="u-caldr-body-hour">6PM</div>
		        <div class="u-caldr-body-hour">7PM</div>
		        <div class="u-caldr-body-hour">8PM</div>
		        <div class="u-caldr-body-hour">9PM</div>
		        <div class="u-caldr-body-hour">10PM</div>
		        <div class="u-caldr-body-hour">11PM</div>
		    </div>
			<div class="u-caldr-body-week">
				<div class="pure-g">
					<week-day :item="item"  v-for="item in agenda"></week-day>
				</div>
			</div>
		</div>
	</div>
</div>
