<div class="pure-g">
	<div class="pure-u-1-1 u-dashBtn">
		<div class="m-box">
			<form>
				<fieldset>
					<label for="state">Current Monitoring Service</label>
		        	<select id="state">
						<option>Overview</option>
						<option>Opportunities</option>
						<option>Tech Expertise</option>
						<optgroup label="Territory">
	    					<option>Clients</option>
							<option>ProspectReach</option>
							<option>Social Search</option>
							<option>CrossBrand</option>
	  					</optgroup>
						<optgroup label="Digital Me">
							<option>My Rep Page</option>
							<option>IBM OneScore</option>
							<option>My Feeds</option>
						</optgroup>
						<optgroup label="Learning Hub">
							<option>Digital Mastery</option>
						</optgroup>
		        	</select>
				</fieldset>
			</form>
			<div class = "u-btnGroup">
			    <button class="u-btn u-btn-clicked" @click="initChart">1 hour</button>
				<button class="u-btn" @click="threeHourRender">3 hours</button>
				<button class="u-btn" @click="sixHourRender">6 hours</button>
				<button class="u-btn" @click="twelveHourRender">12 hours</button>
				<button class="u-btn" @click="oneDayRender">1 day</button>
				<button class="u-btn" @click="threeDayRender">3 days</button>
				<button class="u-btn" @click="sevenDayRender">7 days</button>
				<button class="u-btn" @click="fiftyDayRender">15 days</button>
				<button class="u-btn" @click="oneMonthRender">30 days</button>
				<!-- User Specify time interval to get data -->
				<div class="u-icon">
					<span class="glyphicon glyphicon-calendar" @click="toggleUSelect" @mouseenter="showCustom" @mouseleave="hideCustom"></span>
					<span class="custom" v-show="ifShowCustom" @click="toggleUSelect" @mouseenter="showCustom" @mouseleave="hideCustom">Custom</span>
					<transition name="slide-fade">
						<div class="u-select" v-show="ifShowDateSelection">
							<span class="close" title="close" @click="closeSelect">
								<i class="icon iconfont">&#xe613;</i>
							</span>
							<div class="u-date-select u-date-start">
								<div class="time-year">
									<span>Start Time</span><span class="bold">:</span>
									<input v-model="selectInput.startDate"/>
								</div>
								<div class="time-hour">
									<input v-model="selectInput.startHour"/>
									<span class="up glyphicon glyphicon-chevron-up" @click="addStartHour"></span>
									<span class="down glyphicon glyphicon-chevron-down" @click="minusStartHour"></span>
								</div>
								<span class="bold">:</span>
								<div class="time-hour">
									<input v-model="selectInput.startMinute"/>
									<span class="up glyphicon glyphicon-chevron-up" @click="addStartMinute"></span>
									<span class="down glyphicon glyphicon-chevron-down" @click="minusStartMinute"></span>
								</div>
							</div>
							<div class="u-date-select">
								<div class="time-year">
									<span>End Time</span><span class="bold">:</span>
									<input v-model="selectInput.endDate"/>
								</div>
								<div class="time-hour">
									<input v-model="selectInput.endHour"/>
									<span class="up glyphicon glyphicon-chevron-up" @click="addEndHour"></span>
									<span class="down glyphicon glyphicon-chevron-down" @click="minusEndHour"></span>
								</div>
								<span class="bold">:</span>
								<div class="time-hour">
									<input v-model="selectInput.endMinute"/>
									<span class="up glyphicon glyphicon-chevron-up" @click="addEndMinute"></span>
									<span class="down glyphicon glyphicon-chevron-down" @click="minusEndMinute"></span>
								</div>
							</div>
							<div class="u-btn-save" @click="saveSelect">
								save
							</div>
						</div>
					</transition>
				</div>
			</div>
		</div>
	</div>
	<div class="pure-u-1-2">
		<div class="m-box">
			<h2>THROUGHPUT</h2>
			<p>How many requests were fulfilled per minute?</p>
			<div id="Dash1" class="chart" style="width:100%;height:400px;"></div>
		</div>
	</div>
	<div class="pure-u-1-2">
		<div class="m-box">
			<h2>RESPONSE TIME</h2>
			<p>How long does it take for the service to respond?</p>
			<div id="Dash2" class="chart" style="width:100%;height:400px;"></div>
		</div>
	</div>
	<div  class="pure-u-1-1 analysis">
		<div class="m-box">
			<h2>Request Communication Analysis</h2>
			<p>explaination</p>
			<m-histogram :events="events" :timeLine="timeLine"></m-histogram>
		</div>
	</div>
</div>
