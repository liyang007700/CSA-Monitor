<div class="pure-u-1-1">
	<div class="m-box">
		<h1 style="font-size: 20px; font-weight: normal;">测试页面</h1>
		<ul>
			<li v-for="todo in todos" v-tooltip="{title: todo.fulltext}">
				{{ todo.text }}
			</li>
		</ul>
		<p><button v-on:click="newData">获取数据</button></p>
		<p><button v-on:click="showDialog">弹窗</button></p>
		<p><button v-on:click="updateDialog">修改弹窗内容</button></p>
		<p><button v-on:click="switchComponent">切换组件</button></p>
		<component v-bind:is="currentView">
			<!-- 组件在 vm.currentview 变化时改变！ -->
		</component>
	</div>
	<m-dialog :title="title" :body="body">
		 <component slot="body" v-bind:is="currentDialog">
		</component>
	</m-dialog>
</div>
